<!DOCTYPE html>
<html>
  <title>Learning Go</title>

  <body>
    <form action="/signup" method="POST">
      <input type="text" name="username" placeholder="Enter Name">
      <input type="submit" value="Sign-Up"/>
    </form>

    <h2>Names List</h2>
    <ul>
        {{range .}}
        <li>{{.}}</li>
        {{else}}
        <li>No names signed up yet.</li>
        {{end}}
    </ul>
  </body>
</html>
